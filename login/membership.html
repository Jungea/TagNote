<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="semen/semantic.min.css">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
crossorigin="anonymous"></script> 
<script src="semen/semantic.min.js"></script>
<meta charset="utf-8">
<title>membership</title>
<style>
.text1 {
	text-align: right;
	width: 30%;
	padding-right: 15px;
	}
</style>
</head>
<body>
	<div style="margin-top: 15% ; width: 1920px ; height: 1080px">
		<center>
			<font color="#00b5ad" size="32">
				<b>TagNote</b>
			</font>
		</center>
		<span style="margin-left: 36%">
			<b> <font color="#00b5ad" size="4"> 회원가입 </font> </b>
		</span>
		
		<hr width="33%">
		
		<form name="membership">
			<table width="100%">
				<tr>
					<td width="32%"></td>
					<td width="36%">
						<table align="center" style="padding-right: 4%">
							<tr>
								<td class="text1">아이디</td>
								<td><div class="ui input"><input type="text" name="id" required size="35"></div></td>
								<td><button class="ui button" type="button" style="background-color: #00b5ad ; width: 98px ; color: white">중복확인</button></td>
							</tr>
							<tr>
								<td class="text1">비밀번호</td>
								<td><div class="ui input"><input type="password" name="password1" required size="35"></div></td>
							</tr>
							<tr>
								<td class="text1">비밀번호 확인</td>
								<td><div class="ui input"><input type="password" name="password2" required size="35"></div></td>
							</tr>
							<tr>
								<td class="text1">비밀번호 찾기 질문</td>
								<td>
									<select class="ui fiuid dropdown" style="width: 93% ; border-radius: 4px">
										<option>나의 보물 제 1호는?</option>
										<option>내가 가장 좋아하는 색깔은?</option>
										<option>나의 인생 좌우명은?</option>
										<option>내가 나온 초등학교 이름은?</option>
										<option>html 다 까먹엇다 시발</option>
										<option>미안하다 난 여기까지인가 봐.. 먼저 가라...!</option>
										<option>은애님 사랑합니다...알러뷰쏘머치</option>
									</select>
								</td>
							</tr>
							<tr>
								<td class="text1">비밀번호 찾기 답변</td>
								<td><div class="ui input"><input type="text" name="answer" required size="35"></div></td>
							</tr>
						</table>
					</td>
					<td width="32%"></td>
				</tr>
			</table>
			
			<hr width="33%">
			
			<table style="margin-left: 45%">
				<tr>
					<td> <button class="ui button" type="submit" style="background-color: #00b5ad ; color: white">등록</button> </td>
					<td width="50px"></td>
					<td> <button class="ui button" type="reset" id="return" style="background-color: white ; border: solid 1px">취소</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
