<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.css"/>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.js"></script>

<style type="text/css">

	body > .grid {
		height: 100%;
	}

	.column {
		max-width: 450px;
	}
	div, form {
		border: 1px solid blue;
	}
</style>
<body>
	<div class="ui grid middle aligned center aligned">
		<div class="column">
			<h1 class="ui teal header">
				<div class="content">
					TAGNOTE
				</div>
			</h1>

			<form action="" class="ui form">
				<div class="ui segment">
					<div class="field" style="text-align: left;">
						<label>아이디</label>
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input type="text" name="email" placeholder="아이디">
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="lock icon"></i>
							<input type="password" name="password" placeholder="비밀번호">
						</div>
					</div>
				</ui>
			</form>


		</div>
	</div>
</body>
</html>
