<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>

	<meta charset="utf-8">
	<title></title>

	<style type="text/css">
		div {
			margin: 30px;
		}
	</style>
</head>
<body>
	<div class="ui input">
		<input type="text" placeholder="" style="width: 300px;">
	</div>

	<div class="ui vertical fluid accordion menu">
		<div class="item">
			<a class="active title">
				<i class="dropdown icon"></i>
				Size
			</a>
			<div class="active content">
				<div class="ui form">
					<div class="grouped fields">
						<div class="field">
							<div class="ui radio checkbox">
								<input type="radio" name="size" value="small">
								<label>Small</label>
							</div>
						</div>
						<div class="field">
							<div class="ui radio checkbox">
								<input type="radio" name="size" value="medium">
								<label>Medium</label>
							</div>
						</div>
						<div class="field">
							<div class="ui radio checkbox">
								<input type="radio" name="size" value="large">
								<label>Large</label>
							</div>
						</div>
						<div class="field">
							<div class="ui radio checkbox">
								<input type="radio" name="size" value="x-large">
								<label>X-Large</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="item">
			<a class="title">
				<i class="dropdown icon"></i>
				Colors
			</a>
			<div class="content">
				<div class="ui form">
					<div class="grouped fields">
						<div class="field">
							<div class="ui radio checkbox">
								<input type="radio" name="color">
								<label>Red</label>
							</div>
						</div>
						<div class="field">
							<div class="ui radio checkbox">
								<input type="radio" name="color">
								<label>Orange</label>
							</div>
						</div>
						<div class="field">
							<div class="ui radio checkbox">
								<input type="radio" name="color">
								<label>Green</label>
							</div>
						</div>
						<div class="field">
							<div class="ui radio checkbox">
								<input type="radio" name="color">
								<label>Blue</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
