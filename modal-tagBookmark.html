<!DOCTYPE html>

	<style type="text/css">

		<div class="ui input fluid">
			<input type="text" placeholder="Search...">

			<div class="negative ui deny button">
				삭제

			<div class="ui button">

			</div>
			<div class="ui positive right labeled icon button">
				추가

			</div>
		</div>
	</div>


	<script>
		$(function() {
			$('.ui.button').click(function(event) {
				$('.ui.modal').modal('show');
			});


		});

	</script>
